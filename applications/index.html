<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>[Demo] Applications - The Chaos Vanguard Utilities</title>

	<link href="../css/bootstrap.min.css?v=0" rel="stylesheet" />
	<link href="../css/style.css?v=0" rel="stylesheet" />
</head>

<body>
	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="alert alert-danger">
						This is not a finished version! Use this website only for test purposes.
					</div>

					<div class="margin-bottom-25">
						<a href="../" class="btn btn-primary">Home</a>
					</div>

					<div class="margin-bottom-25">
						<div class="form-inline">
							<div class="form-group">
								<label for="game-select">Game</label>
								<select id="game-select" class="form-control">
									<option value="general">General</option>
									<option value="league-of-legends">League of Legends</option>
									<option value="archeage">Archeage</option>
									<option value="h1z1">H1Z1</option>
									<option value="smite">Smite</option>
									<option value="counter-strike">Counter Strike</option>
									<option value="dota-2">Dota 2</option>
									<option value="heroes-of-the-storm">Heroes of the Storm</option>
									<option value="warframe">Warframe</option>
									<option value="skyforge">Skyforge</option>
									<option value="total-war">Total War</option>
								</select>
							</div>
						</div>
					</div>

					<div class="margin-bottom-25">
						<h4>
							<strong>Details of New User</strong>
						</h4>
						<div class="margin-bottom-10">
							<div class="form-inline">
								<div class="form-group">
									<label for="new-forum-name-input">Forum Name</label>
									<input type="text" class="form-control new-user-details-control" id="new-forum-name-input" 
										data-show="all" placeholder="Forum Name" />
								</div>
								<div class="form-group">
									<label for="new-battle-tag-input">Battle.net Tag</label>
									<input type="text" class="form-control new-user-details-control" id="new-battle-tag-input" 
										data-show="heroes-of-the-storm" placeholder="Battle.net Tag" />
								</div>
								<div class="form-group">
									<label for="new-lol-region-select">Region</label>
									<select class="form-control new-user-details-control" id="new-lol-region-select"
										data-show="league-of-legends">
										<option value="EUW">EUW</option>
										<option value="EUNE">EUNE</option>
										<option value="NA">NA</option>
									</select>
								</div>
								<div class="form-group">
									<label for="new-hots-region-select">Region</label>
									<select class="form-control new-user-details-control" id="new-hots-region-select"
										data-show="heroes-of-the-storm">
										<option value="EU">EU</option>
										<option value="NA">NA</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-inline">
							<div class="form-group">
								<label for="ts-id-input">TS ID</label>
								<input type="text" class="form-control new-user-details-control" id="ts-id-input" 
									placeholder="TS ID" />
							</div>
							<div class="form-group">
								<label for="application-url-input">Link to Application</label>
								<input type="text" class="form-control new-user-details-control" id="application-url-input"
									placeholder="Link to Application"
								/>
							</div>
						</div>
					</div>

					<h3 class="text-primary">
						<strong>Interview</strong>
					</h3>
					<div class="well" class="async-content-block" data-content="interview">Loading...</div>

					<h3 class="text-primary">
						<strong>Application</strong>
						<small>Accepted</small>
					</h3>
					<div class="well" class="async-content-block" data-content="application-accepted">Loading...</div>

					<h3 class="text-primary">
						<strong>Application</strong>
						<small>On Trial</small>
					</h3>
					<div class="well" class="async-content-block" data-content="application-on-trial">Loading...</div>

					<h3 class="text-primary">
						<strong>TED</strong>
						<small>Title</small>
					</h3>
					<div class="well" class="async-content-block" data-content="ted-title">Loading...</div>

					<h3 class="text-primary">
						<strong>TED</strong>
						<small>Content</small>
					</h3>
					<div class="well" class="async-content-block" data-content="ted-content">Loading...</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery-2.1.4.min.js?v=0"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js?v=0"></script>
	<script type="text/javascript" src="js/main.js?v=0"></script>
</body>

</html>
